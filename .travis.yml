language: elixir
elixir:
  - '1.14.4'
otp_release:
  - '25.3.2'
install:
  - mix local.rebar --force;
  - mix local.hex --force
  - mix deps.get
script:
  - mix format --check-formatted
  - mix credo
  - mix hex.outdated || true
  - mix test
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    tags: true
branches:
  only:
  - master
  - /\d{1,3}\.\d{1,3}\.\d{1,3}/
